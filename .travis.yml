language: ruby
script: "bundle exec rake spec:coverage"
cache: bundler
before_install:
  - "gem update --system"
after_script:
  - "CODECLIMATE_REPO_TOKEN=<token> bundle exec codeclimate-test-reporter"
rvm:
  - 2.5.0
  - 2.4.0
  - ruby-head
  - jruby-9.1.15.0
  - jruby-head
matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: jruby-9.1.15.0
    - rvm: ruby-head
branches:
  only:
    - master
